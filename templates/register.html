{% extends "layout.html" %}

{% block external %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='logreg.css') }}">  
{% endblock %}

{% block content %}
    <div id='reg-wrapper'>
        <form id='reg-form' action="/registerAuth" method="POST">
            <h1 id="header">User Registration</h1> <br>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <label class='reg-label'>Email</label>
            <input class='register' type="text" name="email" placeholder="joesmith@gmail.com" required/></br>
            <label class='reg-label'>Password</label>
            <input class='register' type="password" name="password" placeholder="password" required/></br>
            <label class='reg-label'>Name</label>
            <input class='register' type="text" name="name" placeholder="Joe Smith" required/></br>
            <label class='reg-label'>Phone # (US)</label>
            <input class='register' type="text" name="phone_num" placeholder="8014561234" required/></br>
            
            <label class='reg-label'>Building #</label>
            <input class='register' type="text" name="building_num" placeholder="420" required/></br>
            <label class='reg-label'>Street</label>
            <input class='register' type="text" name="street" placeholder="Smith St" required/></br>
            <label class='reg-label'>City</label>
            <input class='register' type="text" name="city" placeholder="New York City" required/></br>
            <label class='reg-label'>State</label>
            <input class='register' type="text" name="state" placeholder="NY" required/></br>
            
            <label class='reg-label'>Passport #</label>
            <input class='register' type="num" name="passport_num" maxlengh=9 placeholder="123456789" required/></br>
            <label class='reg-label'>Passport Expiration</label>
            <input class='register' type="date" name="passport_expir" placeholder="2009-06-30" required/></br>
            <label class='reg-label'>Passport Country</label>
            <input class='register' type="text" name="passport_country" placeholder="United States" required/></br>
            <label class='reg-label'>Date of birth</label>
            <input class='register' type="date" name="dob" placeholder="2009-05-27" required/></br>
            
            <input class='register btn btn-outline-success' type="submit" value=Register required/>
            <a class='reg-link' href="/staffRegister">Staff Registration</a>
        </form>
    </div>
{% endblock %}
