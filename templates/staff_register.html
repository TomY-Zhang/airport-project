{% extends "layout.html" %}

{% block external %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='logreg.css') }}">
{% endblock %}

{% block content %}
<div id='reg-wrapper'>
    <form id='reg-form' action="/staffRegisterAuth" method="POST">
        <h1 id="header">Staff Registration</h1> <br>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <label class='reg-label'>Username</label>
        <input class='register' type="text" name="username" placeholder="joesmith123" required/></br>
        <label class='reg-label'>Password</label>
        <input class='register' type="password" name="password" placeholder="password" required/></br>
        <label class='reg-label'>Airline</label>
        <input class='register' type="text" name="airline" placeholder="Delta" required/></br>
        <label class='reg-label'>First name</label>
        <input class='register' type="text" name="fname" placeholder="Joe" required/></br>
        <label class='reg-label'>Last name</label>
        <input class='register' type="text" name="lname" placeholder="Smith" required/></br>
        <label class='reg-label'>Date of Birth</label>
        <input class='register' type="date" name="dob" required/></br>
        <label class='reg-label'>Mobile Phone # (US)</label>
        <input class='register' type="text" name="mobile" placeholder="8014561234"/></br>
        <label class='reg-label'>Work Phone # (US)</label>
        <input class='register' type="text" name="work" placeholder="8014561234"/></br>

        <input class='register btn btn-outline-success' type="submit" value=Register required/>
        <a class='reg-link' href="/register">User Registration</a>
    </form>
</div>
{% endblock %}
